<div class="row-fluid" id="idbanner">
    <div class="span12 well">
        <div class="span2" id="idicon">
            <a href="{% url 'home' %}" title="博客首页"><img src="/static/img/anchun.jpg" alt="大鹌鹑的头像" width="158px"
                                                         height="158px"
                                                         data-no-instant/></a>
        </div><!--span2-->
        <div class="span3">
            <h3 id="mrashin"><a style="text-decoration:none;color:#ffffff;" title="鹌鹑的简历" href="{% url 'resume' %}">Python大鹌鹑</a>
            </h3>

            <p class="profile" id="idprofile"><span>昵称:鹌鹑</span> <span>职业:码农</span> <span>情感状态:¹Ë¾²è¤</span></p>
            <hr>
            <div class="tags">
                <span class="label" id="show-tags"><a href="javascript:void(0)" title="显示全部标签"
                                                      class="icon-chevron-down"></a></span>
                {% for tag in tags %}
                    <span class="label"><a href="{% url 'tags' tag_name=tag.tag_name %}"
                                           title="共{{ tag.article_set.all|length }}篇文章贴有标签">{{ tag.tag_name }}</a></span>
                {% endfor %}
            </div>
        </div><!--span3-->
        <div class="span7" id="sitename">
            <div class="row-fluid">
                <h1 class="pull-right" id="idblog"><a title="博客首页" href="{% url 'home' %}" style="text-decoration:none;color:#ffffff;">大鹌鹑的博客</a><a
                        href='/feeds/' data-no-instant target="_blank" title="订阅博客"><img
                        src="/static/img/rss.png" width="48px" height="48px"
                        alt="订阅博客"/></a></h1>
            </div>
            <div class="row-fluid" style="padding-top:10px">

                <div align="right">
                    <blockquote>All brilliant that has appeared in life will eventually be rapaid for lonely.
                        <small class="pull-right" style="margin-top:1px;">Gabriel García Márquez</small>
                    </blockquote>
                </div>

            </div>
            <div class="row-fluid" style="padding-top:8px">
                <form class="navbar-search pull-right" method="get" action="{% url 'home' %}">
                    <input type="text" class="input-medium search-query" name="keyword" required>
                    <button type="submit" class="btn btn-small">搜索文章</button>
                </form>
            </div><!--search-query-->
        </div><!--span7-->
    </div><!--span12-->
</div><!--top row-->
